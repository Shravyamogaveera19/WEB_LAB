<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Enter your name</label>
      <input type="text" name="name" /><br /><br />
      <label for="USN">Enter your USN</label>
      <input type="text" name="USN" /><br /><br />
      <label for="sem">Select your sem</label>
      <select for="sem">
        <option name="sem">SEM 1</option>
        <option name="sem">SEM 2</option>
        <option name="sem">SEM 3</option>
        <option name="sem">SEM 4</option>
        <option name="sem">SEM 5</option>
        <option name="sem">SEM 6</option></select
      ><br /><br />
      <label for="gender">Gender:</label><br />
      <input type="radio" name="gender" value="female" />Female<br />
      <input type="radio" name="gender" value="male" />Male<br /><br />
      <label for="text">Enter your feedback:</label><br />
      <textarea name="text" id="" rows="5" cols="50"></textarea><br /><br />
      <label for="terms">Send a copy of this feedback</label>
      <input type="checkbox" for="text" /><br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
